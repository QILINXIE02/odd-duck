<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Duck Voting</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Odd Duck Voting</h1>
    <h2>Please click on the 3 random chosen images to vote, and view results after!</h2>

    <div class="container">
        <section class="title-section">
            <h2>Please vote one each round</h2>
        </section>

        <section class="main-section">
            <!-- Product cards go here -->
            <div class="product-card" id="product1">
                <div class="result-section">
                    <h3>Results</h3>
                    <span class="votes">0 votes</span>
                </div>
                <img src="img/duck1.jpg" alt="Product 1" width="200" height="150">
                <button class="vote-button">Vote</button>
            </div>

            <div class="product-card" id="product2">
                <div class="result-section">
                    <h3>Results</h3>
                    <span class="votes">0 votes</span>
                </div>
                <img src="img/duck2.jpg" alt="Product 2" width="200" height="150">
                <button class="vote-button">Vote</button>
            </div>

            <div class="product-card" id="product3">
                <div class="result-section">
                    <h3>Results</h3>
                    <span class="votes">0 votes</span>
                </div>
                <img src="img/duck3.jpg" alt="Product 3" width="200" height="150">
                <button class="vote-button">Vote</button>
            </div>

            <button id="view-results" style="display: none">View Results</button>
        </section>

        <section class="footer">
            <h2><strong>Employee can vote for 1 of the 3 products displayed that they think should be the next new products brought to market.</strong></h2>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
