<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <title>Odd Duck Voting</title>
</head>
<body class="container">
    <header style="background-color: pink; padding: 10px;">
        <h1 style="font-weight: bold;">Odd Duck Voting</h1>
    </header>
    <main class="main-section">
        <section class="right-section">
            <div class="upper-right main-section"></div>
            <div class="lower-right main-section">
                <div class="chart">
                    <h2>Bar chart data will be here:</h2>
                    <canvas id="vote-chart"></canvas>
                    <img id="leftRandImg" src="" alt="">
                    <img id="midRandImg" src="" alt="">
                    <img id="rightRandImg" src="" alt="">
                </div>
                <h2>Lab 11 Results shown here after 25 rounds</h2>
            </div>
        </section>
        <section class="result-section">
            <ul id="results-list"></ul>
            <button id="show-results" style="display: none">Show Results</button>
        </section>
    </main>
    <footer class="footer">
        &copy; Copyright 2023
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
