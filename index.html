<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <title>Odd Duck Voting</title>
</head>
<body style="background-color: lightblue;">
    <header style="background-color: pink; padding: 10px;">
        <h1 style="font-weight: bold;">Odd Duck Voting</h1>
    </header>
    <main class="body-container">
        <section class="right-section">
            <div class="upper-right"></div>
            <div class="lower-right">
                <h2>Bar chart data will be here:</h2>
                <canvas id="vote-chart"></canvas>
                <h2>Lab 11 Results shown here after 25 rounds</h2>
            </div>
        </section>
        <section class="footer"></section>
        <article class="left-section">
            <ul id="results-list"></ul>
        </article>
    </div>
    <button id="show-results" style="display: none">Show Results</button>
</div>
</section>
</main>
<footer>
    &copy; Copyright 2023
</footer>
<script src="js/app.js"></script>
</body>
</html>
